<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>WalletHunter Result</title>
  <style>
    body{font-family:Arial,sans-serif;margin:12px;background:#0b0f14;color:#e7eef7}
    .card{border:1px solid #233243;border-radius:12px;padding:12px;background:#0f1622}
    .big{font-size:28px;font-weight:700;margin-top:6px}
    .small{font-size:12px;color:#9fb3c8}
    button{padding:10px 12px;border-radius:10px;border:1px solid #2b3a4a;background:#101826;color:#e7eef7;cursor:pointer}
  </style>
</head>
<body>

  <div class="card">
    <div class="small">Награда (визуально)</div>
    <div id="reward" class="big">0 TON</div>
    <div id="note" class="small" style="margin-top:8px;"></div>

    <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap;">
      <button id="btnBack">⬅️ Назад</button>
      <button id="btnClear">Обнулить</button>
    </div>
  </div>

<script>
  const LS_RESULT = "wh_result";

  function isReload() {
    try {
      const nav = performance.getEntriesByType('navigation')[0];
      if (nav) return nav.type === 'reload';
      // fallback старый
      return performance.navigation && performance.navigation.type === 1;
    } catch (e) {
      return false;
    }
  }

  function setReward(ton, note="") {
    document.getElementById("reward").textContent = `${Number(ton||0).toFixed(3)} TON`;
    document.getElementById("note").textContent = note;
  }

  function clearReward() {
    localStorage.removeItem(LS_RESULT);
    setReward(0, "Обнулено (страница была обновлена или нажали кнопку).");
  }

  // ✅ Если обновили страницу — обнуляем
  if (isReload()) {
    clearReward();
  } else {
    // обычный заход — читаем сохранённое
    const raw = localStorage.getItem(LS_RESULT);
    if (!raw) {
      setReward(0, "Нет сохранённого результата (начни новый поиск).");
    } else {
      try {
        const data = JSON.parse(raw);
        setReward(data.reward_ton || 0, "Результат зафиксирован (обновление страницы сбросит его).");
      } catch (e) {
        clearReward();
      }
    }
  }

  document.getElementById("btnBack").addEventListener("click", () => {
    location.href = "hunt.html";
  });

  document.getElementById("btnClear").addEventListener("click", () => {
    clearReward();
  });
</script>

</body>
</html>
