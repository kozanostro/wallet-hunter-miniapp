<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>햌햟햠햦햫햣혝</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <h2>游녻 햌햟햠햦햫햣혝</h2>
  <div id="profile">행햟햡혞향햨햟...</div>

  <button onclick="location.href='hunt.html'">郊윒잺 햏햟혢햟혝혧</button>

  <script>
    function getUser() {
      try { return JSON.parse(localStorage.getItem("tg_user") || "null"); }
      catch { return null; }
    }

    const u = getUser();
    if (!u) {
      document.getElementById("profile").innerText =
        "햏햣혝 햢햟햫햫혦혠 쮏혧향쮏쒫썜햣햩혪. 뤰햨쮏 Mini App 혢햣햣향 Telegram-햠쮐햟.";
    } else {
      document.getElementById("profile").innerHTML = `
        <p>ID: <b>${u.id}</b></p>
        <p>햏햦햨: <b>@${u.username || "-"}</b></p>
      `;
    }
  </script>
</body>
</html>
