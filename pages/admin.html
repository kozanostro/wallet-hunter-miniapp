<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WalletHunter — Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #eaeaea;
    }

    header {
      padding: 10px 14px;
      background: #151515;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    header input {
      background: #1f1f1f;
      border: 1px solid #333;
      color: #fff;
      padding: 6px 8px;
      border-radius: 4px;
    }

    header button {
      padding: 6px 10px;
      background: #2a7cff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    header button:hover {
      background: #1f64d6;
    }

    .ticker {
      background: #111;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
      padding: 6px 10px;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
    }

    .ticker span {
      display: inline-block;
      padding-right: 40px;
      animation: ticker 20s linear infinite;
    }

    @keyframes ticker {
      from { transform: translateX(100%); }
      to   { transform: translateX(-100%); }
    }

    main {
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      border: 1px solid #222;
      padding: 4px 6px;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background: #1a1a1a;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background: #141414;
    }

    input.small {
      width: 70px;
      background: #1f1f1f;
      border: 1px solid #333;
      color: #fff;
      padding: 3px;
      border-radius: 3px;
      font-size: 12px;
      text-align: center;
    }

    .save-btn {
      background: #2ecc71;
      border: none;
      color: #000;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .save-btn:hover {
      background: #27ae60;
    }

    .top-info {
      font-size: 13px;
      margin-bottom: 6px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

<header>
  <strong>WalletHunter Admin</strong>

  <input id="apiBase" placeholder="API_BASE" />
  <input id="apiKey" placeholder="X-API-Key" />
  <button onclick="loadAll()">Загрузить</button>
</header>

<div class="ticker" id="ticker">
  <span>Загрузка событий...</span>
</div>

<main>
  <div class="top-info" id="metaInfo"></div>

  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Мин</th>
        <th>Win%</th>
        <th>Gen</th>
        <th>MMM</th>
        <th>TON</th>
        <th>USDT</th>
        <th>⭐</th>
        <th>T-W</th>
        <th>T-S</th>
        <th>Save</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<script>
const $ = id => document.getElementById(id);

function getHeaders() {
  return {
    "Content-Type": "application/json",
    "X-API-Key": $("apiKey").value.trim()
  };
}

async function loadAll() {
  const base = $("apiBase").value.trim();
  if (!base) return alert("API_BASE пуст");

  localStorage.setItem("ADMIN_API_BASE", base);
  localStorage.setItem("ADMIN_API_KEY", $("apiKey").value.trim());

  await loadMeta(base);
  await loadUsers(base);
  await loadEvents(base);
}

async function loadMeta(base) {
  const r = await fetch(base + "/meta");
  const j = await r.json();
  $("metaInfo").innerText =
    "Эмиссия MMMcoin: " + j.mmmcoin_total_supply.toFixed(3);
}

async function loadUsers(base) {
  const r = await fetch(base + "/admin/users", { headers: getHeaders() });
  const j = await r.json();
  if (!j.ok) return alert("Ошибка загрузки users");

  const tb = $("usersTable").querySelector("tbody");
  tb.innerHTML = "";

  j.users.forEach(u => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${u.user_id}</td>
      <td>@${u.username || ""}</td>
      <td>${u.minutes_in_app}</td>

      <td><input class="small" value="${u.win_chance}" data-f="win_chance"></td>
      <td><input class="small" value="${u.gen_level}" data-f="gen_level"></td>

      <td><input class="small" value="${u.bal_mmc}" data-f="bal_mmc"></td>
      <td><input class="small" value="${u.bal_ton}" data-f="bal_ton"></td>
      <td><input class="small" value="${u.bal_usdt}" data-f="bal_usdt"></td>
      <td><input class="small" value="${u.bal_stars}" data-f="bal_stars"></td>

      <td><input class="small" value="${u.t_wallet_seconds}" data-f="t_wallet_seconds"></td>
      <td><input class="small" value="${u.t_seed_seconds}" data-f="t_seed_seconds"></td>

      <td><button class="save-btn">OK</button></td>
    `;

    tr.querySelector(".save-btn").onclick = () => saveUser(base, u.user_id, tr);
    tb.appendChild(tr);
  });
}

async function saveUser(base, userId, tr) {
  const data = { user_id: userId };

  tr.querySelectorAll("input[data-f]").forEach(inp => {
    data[inp.dataset.f] = inp.value;
  });

  const r = await fetch(base + "/admin/user/update", {
    method: "POST",
    headers: getHeaders(),
    body: JSON.stringify(data)
  });

  const j = await r.json();
  if (!j.ok) alert("Ошибка сохранения");
}

async function loadEvents(base) {
  const r = await fetch(base + "/admin/events?limit=10", { headers: getHeaders() });
  const j = await r.json();
  if (!j.ok) return;

  const texts = j.events.map(e =>
    `[${new Date(e.ts * 1000).toLocaleTimeString()}] ${e.type} ${e.payload || ""}`
  );

  $("ticker").innerHTML = `<span>${texts.join(" • ")}</span>`;
}

(function init() {
  $("apiBase").value = localStorage.getItem("ADMIN_API_BASE") || "";
  $("apiKey").value = localStorage.getItem("ADMIN_API_KEY") || "";
})();
</script>

</body>
</html>
