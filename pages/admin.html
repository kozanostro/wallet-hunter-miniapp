<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WalletHunter Admin</title>
  <style>
    body{font-family:Arial,sans-serif;margin:12px;background:#0b0f14;color:#e7eef7}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-bottom:10px}
    input,button{padding:8px;border-radius:8px;border:1px solid #2b3a4a;background:#101826;color:#e7eef7}
    button{cursor:pointer}
    .card{border:1px solid #233243;border-radius:12px;padding:10px;margin-top:10px;background:#0f1622}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #233243;padding:8px;font-size:13px;vertical-align:top}
    th{color:#9fb3c8;text-align:left}
    .small{font-size:12px;color:#9fb3c8}
    .ok{color:#7CFF9B}
    .bad{color:#FF7C7C}
    .w120{width:120px}
    .w90{width:90px}
    .hint{font-size:12px;color:#9fb3c8;opacity:.9}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace}
  </style>
</head>
<body>

  <h2 style="margin:0 0 8px 0;">Admin</h2>

  <div class="row">
    <label class="small">API Base:</label>
    <input id="apiBase" class="w120" style="width:360px" />
  </div>

  <div class="row">
    <label class="small">X-API-Key:</label>
    <input id="apiKey" style="width:360px" placeholder="вставь ADMIN_API_KEY" />
    <button id="btnSaveKey">Сохранить</button>
    <button id="btnReload">Обновить</button>
  </div>

  <div id="status" class="small"></div>

  <div class="card">
    <div class="row" style="justify-content:space-between;">
      <div>
        <div class="small">MMMcoin total supply:</div>
        <div id="supply" style="font-size:18px;">—</div>
      </div>
      <div class="hint">Совет: меняй значения → жми “Сохранить” в строке юзера.</div>
    </div>

    <div style="overflow:auto;">
      <table>
        <thead>
          <tr>
            <th>ID / Ник</th>
            <th>Шанс / Ген</th>
            <th>Таймеры</th>
            <th>Баланс</th>
            <th>Wallet</th>
            <th>Время</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

<script>
  const $ = (id) => document.getElementById(id);

  // ---- Safe storage (Telegram WebView иногда режет storage) ----
  function storageGet(key){
    try { return localStorage.getItem(key) || ""; } catch(e){ return ""; }
  }
  function storageSet(key, val){
    try { localStorage.setItem(key, val); return true; } catch(e){ return false; }
  }

  function normalizeBase(url){
    return (url || "").trim().replace(/\/+$/,'');
  }
  function getBase(){
    return normalizeBase($("apiBase").value);
  }
  function getKey(){
    return ($("apiKey").value || "").trim();
  }

  function setStatus(txt, ok=true){
    $("status").textContent = txt;
    $("status").className = "small " + (ok ? "ok":"bad");
  }

  function loadSaved(){
    // дефолт (чтобы поле не было пустым после случайного сброса)
    const DEFAULT_BASE = "https://5e493704-d8e7-4863-932e-dadf65dc14e2.clouding.host";

    const savedKey  = storageGet("admin_api_key");
    const savedBase = storageGet("admin_api_base");

    $("apiBase").value = normalizeBase(savedBase || DEFAULT_BASE);
    $("apiKey").value  = savedKey || "";
  }

  function saveNow(){
    const ok1 = storageSet("admin_api_key", getKey());
    const ok2 = storageSet("admin_api_base", getBase());
    if (!ok1 || !ok2) {
      setStatus("⚠ Не удалось сохранить в localStorage (встроенный браузер/Telegram может блокировать).", false);
      return false;
    }
    setStatus("✅ Сохранено в браузере", true);
    return true;
  }

  async function apiGet(path){
    const base = getBase();
    const key = getKey();

    if (!base) throw new Error("API Base пустой");
    if (!key)  throw new Error("X-API-Key пустой");

    const res = await fetch(base + path, {
      method: "GET",
      headers: { "X-API-Key": key }
    });

    if (!res.ok){
      const text = await res.text();
      throw new Error(`HTTP ${res.status}: ${text}`);
    }
    return res.json();
  }

  async function apiPost(path, body){
    const base = getBase();
    const key = getKey();

    if (!base) throw new Error("API Base пустой");
    if (!key)  throw new Error("X-API-Key пустой");

    const res = await fetch(base + path, {
      method: "POST",
      headers: {
        "Content-Type":"application/json",
        "X-API-Key": key
      },
      body: JSON.stringify(body)
    });

    if (!res.ok){
      const text = await res.text(); // <-- тут будет реальная причина 422
      throw new Error(`HTTP ${res.status}: ${text}`);
    }
    return res.json();
  }

  function fmtName(u){
    const uname = u.username ? "@"+u.username : "(no username)";
    const name = ((u.first_name||"")+" "+(u.last_name||"")).trim() || "(no name)";
    return uname+" / "+name;
  }

  function toFloat(raw){
    raw = (raw ?? "").toString().trim();
    if (!raw) return null;
    raw = raw.replace(",", ".");     // 77,77 -> 77.77
    const n = Number(raw);
    if (!Number.isFinite(n)) return null;
    return n;
  }

  function toInt(raw){
    raw = (raw ?? "").toString().trim();
    if (!raw) return null;
    const n = parseInt(raw, 10);
    if (!Number.isFinite(n)) return null;
    return n;
  }

  function trUser(u){
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>
        <div><b>${u.user_id}</b></div>
        <div class="small">${fmtName(u)}</div>
      </td>

      <td>
        <div class="small">win %</div>
        <input class="w90" data-k="win_chance" value="${Number(u.win_chance ?? 0)}" />
        <div class="small" style="margin-top:6px;">gen</div>
        <input class="w90" data-k="gen_level" value="${Number(u.gen_level ?? 0)}" />
      </td>

      <td>
        <div class="small">wallet sec</div>
        <input class="w90" data-k="t_wallet_seconds" value="${Number(u.t_wallet_seconds ?? 0)}" />
        <div class="small" style="margin-top:6px;">seed sec</div>
        <input class="w90" data-k="t_seed_seconds" value="${Number(u.t_seed_seconds ?? 900)}" />
      </td>

      <td>
        <div class="small">MMM / TON</div>
        <input class="w90" data-k="bal_mmc" value="${Number(u.bal_mmc ?? 0)}" />
        <input class="w90" data-k="bal_ton" value="${Number(u.bal_ton ?? 0)}" />
        <div class="small" style="margin-top:6px;">USDT / STARS</div>
        <input class="w90" data-k="bal_usdt" value="${Number(u.bal_usdt ?? 0)}" />
        <input class="w90" data-k="bal_stars" value="${Number(u.bal_stars ?? 0)}" />
      </td>

      <td>
        <div class="small">status</div>
        <input class="w120" data-k="wallet_status" value="${u.wallet_status ?? ''}" />
        <div class="small" style="margin-top:6px;">address</div>
        <input style="width:220px" data-k="wallet_address" value="${u.wallet_address ?? ''}" />
      </td>

      <td>
        <div class="small">minutes</div>
        <input class="w90" data-k="minutes_in_app" value="${Number(u.minutes_in_app ?? 0)}" />
        <div class="small" style="margin-top:6px;">last_seen</div>
        <div class="small mono">${u.last_seen}</div>
      </td>

      <td>
        <button data-act="save">Сохранить</button>
      </td>
    `;

    tr.querySelector('[data-act="save"]').addEventListener("click", async () => {
      // ВАЖНО: отправляем только валидные поля
      const payload = { user_id: u.user_id };

      tr.querySelectorAll("input[data-k]").forEach(inp => {
        const k = inp.dataset.k;
        const raw = (inp.value ?? "").trim();

        // FLOAT поля
        if (["win_chance","bal_mmc","bal_ton","bal_usdt","bal_stars"].includes(k)) {
          const n = toFloat(raw);
          if (n !== null) payload[k] = n;
          return;
        }

        // INT поля
        if (["gen_level","t_wallet_seconds","t_seed_seconds","minutes_in_app"].includes(k)) {
          const n = toInt(raw);
          if (n !== null) payload[k] = n;
          return;
        }

        // STRING поля
        payload[k] = raw;
      });

      try{
        setStatus("Сохраняю...", true);
        await apiPost("/admin/user/update", payload);
        setStatus("✅ Сохранено", true);
        await reload();
      }catch(e){
        // Покажем полный текст (FastAPI отдаст причину 422)
        setStatus("❌ Ошибка сохранения: " + e.message, false);
      }
    });

    return tr;
  }

  async function reload(){
    try{
      setStatus("Загружаю пользователей...", true);
      const data = await apiGet("/admin/users");

      $("supply").textContent = (data.mmmcoin_total_supply ?? "—");

      const tb = $("tbody");
      tb.innerHTML = "";
      (data.users || []).forEach(u => tb.appendChild(trUser(u)));

      setStatus(`✅ Готово. Users: ${(data.users||[]).length}`, true);
    }catch(e){
      setStatus("❌ Ошибка загрузки: " + e.message, false);
      $("tbody").innerHTML = "";
      $("supply").textContent = "—";
    }
  }

  $("btnSaveKey").addEventListener("click", () => {
    saveNow();
  });

  $("btnReload").addEventListener("click", async () => {
    // перед перезагрузкой тоже пытаемся сохранить (чтобы не терять)
    saveNow();
    await reload();
  });

  // Автосохранение при изменении полей
  $("apiBase").addEventListener("change", saveNow);
  $("apiKey").addEventListener("change", saveNow);

  loadSaved();
  reload();
</script>
</body>
</html>
